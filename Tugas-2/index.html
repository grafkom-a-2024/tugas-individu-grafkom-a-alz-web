<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Square with Slider</title>
    <style>
        canvas { border: 1px solid black; }
        .controls { margin: 10px 0; }
    </style>
</head>
<body>
    <canvas id="glCanvas" width="1500" height="600"></canvas>
    <div class="controls">
        <label for="xSlider">X Position:</label>
        <input type="range" id="xSlider" min="-1" max="1" step="0.01" value="0">
        <label for="ySlider">Y Position:</label>
        <input type="range" id="ySlider" min="-1" max="1" step="0.01" value="0">
    </div>

    <script src="square.js">
        
    </script>
</body>
</html>
